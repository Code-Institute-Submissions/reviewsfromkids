{% extends "base.html" %}
{% load static %}

{% block extra_title %}
    Profile - edit personal
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}

    <div class="generic-wrapper generic-wrapper--no-hero">

        <main>
            <div class="profile">

                <h4>Edit personal info</h4>
                <p>Enter your details and see the books that other kids of your age like.</p>

                <form class="form-wrapper" method="POST" >

                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn" type="submit" value="Save" />

                </form>

            </div>
            
        </main>

    </div>

{% endblock %}
