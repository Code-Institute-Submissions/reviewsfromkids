<div class="search-bar__overlay">
    <div class="search-bar__overlay-content">
      <img class="logo" src="/media/logo.jpg" alt="logo">
      
      <div class="search-bar__overlay-subscribe">
        <h3 class="section-title">
          Search for your perfect book
        </h3>
        <form method="GET" action="{% url 'books' %}">
          <div class="input-group w-100">
              <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search our site">
              <div class="input-group-append">
                  <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                      <span class="icon">
                          <i class="fas fa-search"></i>
                      </span>
                  </button>
              </div>
          </div>
      </form>
        <a class="btn search-bar__overlay-subscribe-button" href="">search</a>
      </div>
    </div>
</div>
