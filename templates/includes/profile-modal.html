<div class="modal fade" id="account" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog">

        <div class="modal-content">

            
            <div class="modal-header">

                <h5 class="modal-title" id="exampleModalLabel">Account</h5>
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    <span aria-hidden="true">&times;</span>

                </button>

            </div>

            <div class="modal-body">

                If you need to change your username or email address please send a message <a href="{% url 'contact' %}">here</a>.
                
            </div>

            <div class="modal-footer">

                <button type="button" class="btn-link" data-dismiss="modal">Close</button>

            </div>

        </div>

    </div>

</div>
